<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>قائمة العملاء</title>

<style>
body{font-family:tahoma;background:#f2f5f9}
.container{max-width:950px;margin:auto;padding:30px}
.card{
background:white;
padding:16px;
margin-bottom:12px;
border-radius:12px;
box-shadow:0 6px 14px rgba(0,0,0,.08);
display:flex;
justify-content:space-between;
align-items:center;
}
.name{font-size:18px;font-weight:bold}
.actions button{
border:none;
padding:8px 14px;
border-radius:8px;
color:white;
cursor:pointer;
margin-left:6px;
}
.open{background:#2d89ef}
.delete{background:#e74c3c}
.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
justify-content:center;
align-items:center;
}
.box{
background:white;
padding:25px;
border-radius:12px;
text-align:center;
width:300px;
}
.box a{
display:block;
margin:8px 0;
padding:10px;
border-radius:8px;
color:white;
text-decoration:none;
font-weight:bold;
}
.first{background:#2d89ef}
.continue{background:#27ae60}
.cardreq{background:#e67e22}
</style>
</head>

<body>

<div class="container">
<h2 style="text-align:center">قائمة العملاء</h2>

{% for id,name in rows %}
<div class="card client">
<div class="name">{{name}}</div>
<div class="actions">
<button class="open" onclick="openClient({{id}})">فتح</button>
<a class="delete" href="/delete-client/{{id}}">حذف</a>
</div>
</div>
{% endfor %}

<a href="/home">⬅ رجوع</a>
</div>

<div class="modal" id="modal">
<div class="box">
<h3>اختر العملية</h3>
<a class="first" id="firstBtn">طلب قرض</a>
<a class="continue" id="continueBtn">استكمال</a>
<a class="cardreq" id="cardBtn">طلب بطاقة</a>
<button onclick="closeModal()">إغلاق</button>
</div>
</div>

<script>
function openClient(id){
document.getElementById("modal").style.display="flex"
document.getElementById("firstBtn").href="/load-client/"+id+"/first"
document.getElementById("continueBtn").href="/load-client/"+id+"/continue"
document.getElementById("cardBtn").href="/load-client/"+id+"/card"
}
function closeModal(){
document.getElementById("modal").style.display="none"
}
</script>

</body>
</html>
