<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>طلب قرض لأول مرة</title>

<style>
body{font-family:tahoma;background:#f2f5f9}
.card{max-width:950px;margin:auto;background:white;padding:25px;border-radius:12px}
input{width:100%;padding:8px;margin:4px 0}
h2{background:#eef;padding:10px}
button{background:#27ae60;color:white;padding:12px;border:none;margin-top:10px}
.save{background:#3498db}
</style>
</head>
<body>

<form class="card" method="POST" action="/create-first">

<h2>البيانات الأساسية</h2>
<input name="ClientName_AR" value="{{ data.get('ClientName_AR','') if data }}" placeholder="اسم العميل">
<input name="FacilityAmount" value="{{ data.get('FacilityAmount','') if data }}" placeholder="مبلغ التسهيل">
<input name="AccountNo" value="{{ data.get('AccountNo','') if data }}" placeholder="رقم الحساب">
<input name="Branch" value="{{ data.get('Branch','') if data }}" placeholder="الفرع">
<input name="Date" value="{{ data.get('Date','') if data }}" placeholder="التاريخ">

<h2>بيانات العمل</h2>
<input name="EmployeeName" value="{{ data.get('EmployeeName','') if data }}" placeholder="اسم الموظف">
<input name="EmployerName" value="{{ data.get('EmployerName','') if data }}" placeholder="جهة العمل">
<input name="WorkPlace" value="{{ data.get('WorkPlace','') if data }}" placeholder="مكان العمل">
<input name="ContractType" value="{{ data.get('ContractType','') if data }}" placeholder="نوع العقد">
<input name="JobTitle" value="{{ data.get('JobTitle','') if data }}" placeholder="الوظيفة">
<input name="WorkStartDate" value="{{ data.get('WorkStartDate','') if data }}" placeholder="تاريخ بدء العمل">

<h2>الدخل</h2>
<input name="MonthlyIncome" value="{{ data.get('MonthlyIncome','') if data }}" placeholder="الدخل الشهري">
<input name="OtherIncome" value="{{ data.get('OtherIncome','') if data }}" placeholder="دخول أخرى">
<input name="OtherIncomeSource" value="{{ data.get('OtherIncomeSource','') if data }}" placeholder="مصدر الدخل الآخر">

<h2>مكان السكن</h2>
<input name="Country" value="{{ data.get('Country','') if data }}" placeholder="الدولة">
<input name="Residence" value="{{ data.get('Residence','') if data }}" placeholder="مكان الإقامة">
<input name="MobilePhone" value="{{ data.get('MobilePhone','') if data }}" placeholder="الهاتف الخلوي">

<h2>الالتزامات</h2>
<input name="EmployerObligations" value="{{ data.get('EmployerObligations','') if data }}" placeholder="التزامات جهة العمل">
<input name="FinancialObligations" value="{{ data.get('FinancialObligations','') if data }}" placeholder="التزامات مالية">
<input name="MonthlyInstallments" value="{{ data.get('MonthlyInstallments','') if data }}" placeholder="الأقساط الشهرية">

<h2>المصاريف</h2>
<input name="HousingExpenses" value="{{ data.get('HousingExpenses','') if data }}" placeholder="مصاريف المسكن">
<input name="EducationExpenses" value="{{ data.get('EducationExpenses','') if data }}" placeholder="مصاريف تعليم">
<input name="BillsExpenses" value="{{ data.get('BillsExpenses','') if data }}" placeholder="مصاريف فواتير">
<input name="OtherExpenses" value="{{ data.get('OtherExpenses','') if data }}" placeholder="مصاريف أخرى">

<button type="submit">إنشاء الطلب</button>

<button type="submit" class="save" formaction="/save-client">
حفظ العميل
</button>

<br><br>
<a href="/home">رجوع</a>

</form>
</body>
</html>
