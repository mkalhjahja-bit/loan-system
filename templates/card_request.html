<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>طلب بطاقة</title>
<style>
body{font-family:tahoma;background:#f2f5f9}
.card{max-width:950px;margin:auto;background:white;padding:25px;border-radius:12px}
input{width:100%;padding:8px;margin:4px 0}
h2{background:#eef;padding:10px}
button{background:#e67e22;color:white;padding:12px;border:none;margin-top:10px}
</style>
</head>
<body>

<form class="card" method="POST" action="/create-card">

<h2>البيانات الأساسية</h2>
<input name="ClientName_AR" placeholder="اسم العميل" value="{{ data.ClientName_AR if data }}">
<input name="FacilityAmount" placeholder="مبلغ التسهيل" value="{{ data.FacilityAmount if data }}">
<input name="AccountNo" placeholder="رقم الحساب" value="{{ data.AccountNo if data }}">
<input name="Branch" placeholder="الفرع" value="{{ data.Branch if data }}">
<input name="Date" placeholder="التاريخ" value="{{ data.Date if data }}">

<h2>بيانات العمل</h2>
<input name="EmployeeName" placeholder="اسم الموظف" value="{{ data.EmployeeName if data }}">
<input name="EmployerName" placeholder="جهة العمل" value="{{ data.EmployerName if data }}">
<input name="WorkPlace" placeholder="مكان العمل" value="{{ data.WorkPlace if data }}">
<input name="ContractType" placeholder="نوع العقد" value="{{ data.ContractType if data }}">
<input name="JobTitle" placeholder="الوظيفة" value="{{ data.JobTitle if data }}">
<input name="WorkStartDate" placeholder="تاريخ بدء العمل" value="{{ data.WorkStartDate if data }}">
<input name="WorkStreet" placeholder="شارع العمل" value="{{ data.WorkStreet if data }}">
<input name="WorkLandmark" placeholder="معلم قريب للعمل" value="{{ data.WorkLandmark if data }}">
<input name="WorkDistrict" placeholder="الحي - العمل" value="{{ data.WorkDistrict if data }}">

<h2>الدخل</h2>
<input name="MonthlyIncome" placeholder="الدخل الشهري" value="{{ data.MonthlyIncome if data }}">
<input name="OtherIncome" placeholder="دخول أخرى" value="{{ data.OtherIncome if data }}">
<input name="OtherIncomeSource" placeholder="مصدر الدخل الآخر" value="{{ data.OtherIncomeSource if data }}">

<h2>مكان السكن</h2>
<input name="Country" placeholder="الدولة" value="{{ data.Country if data }}">
<input name="Residence" placeholder="مكان الإقامة" value="{{ data.Residence if data }}">
<input name="HomeStreet" placeholder="شارع السكن" value="{{ data.HomeStreet if data }}">
<input name="HomeLandmark" placeholder="معلم قريب للسكن" value="{{ data.HomeLandmark if data }}">
<input name="HomeDistrict" placeholder="الحي - السكن" value="{{ data.HomeDistrict if data }}">

<input name="MobilePhone" placeholder="الهاتف الخلوي" value="{{ data.MobilePhone if data }}">

<h2>الالتزامات</h2>
<input name="EmployerObligations" placeholder="التزامات جهة العمل" value="{{ data.EmployerObligations if data }}">
<input name="FinancialObligations" placeholder="التزامات مالية" value="{{ data.FinancialObligations if data }}">
<input name="MonthlyInstallments" placeholder="الأقساط الشهرية" value="{{ data.MonthlyInstallments if data }}">

<h2>المصاريف</h2>
<input name="HousingExpenses" placeholder="مصاريف المسكن" value="{{ data.HousingExpenses if data }}">
<input name="EducationExpenses" placeholder="مصاريف تعليم" value="{{ data.EducationExpenses if data }}">
<input name="BillsExpenses" placeholder="مصاريف فواتير" value="{{ data.BillsExpenses if data }}">
<input name="OtherExpenses" placeholder="مصاريف أخرى" value="{{ data.OtherExpenses if data }}">

<button type="submit">إنشاء طلب البطاقة</button>

<br><br>
<a href="/home">رجوع</a>

</form>
</body>
</html>
